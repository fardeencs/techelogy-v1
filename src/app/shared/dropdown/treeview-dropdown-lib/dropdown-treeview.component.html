<div class="dropdown" ngxDropdown ngxDropdownToggle>
  <span> {{getText()}} </span>
  <!-- <button class="btn" [ngClass]="buttonClass" type="button" role="button" ngxDropdownToggle>
      <span>{{getText()}}</span>
  </button> -->
  
  <div *ngIf="selectedItems?.length > 0"> 
      <div class="ng-value" *ngFor="let item of selectedItems; let i = index" style="display: inline;">
            <span aria-hidden="true" class="ng-value-icon left" (click)="$event.stopPropagation(); removeSelectedValue(i, item)">Ã—</span>
             <span class="ng-value-label">{{item.text}}</span>
       </div>
  </div>
 
  <div ngxDropdownMenu aria-labelledby="dropdownMenu" (click)="$event.stopPropagation()">
    <div class="dropdown-container">
      <ngx-treeview [config]="config" [headerTemplate]="headerTemplate" [items]="items" [itemTemplate]="itemTemplate" (selectedChange)="onSelectedChange($event)"
        (filterChange)="onFilterChange($event)">
      </ngx-treeview>
    </div>
  </div>
</div>
